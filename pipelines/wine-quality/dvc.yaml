# pipelines/wine-quality/dvc.yaml
stages:
  download:
    cmd: python scripts/download.py
    deps:
      - scripts/download.py
    params:
      - download
    outs:
      - ../../data/wine-quality/raw

  process:
    cmd: python scripts/process.py
    deps:
      - scripts/process.py
      - ../../data/wine-quality/raw
    params:
      - process
    outs:
      - ../../data/wine-quality/processed

  analyze:
    cmd: python scripts/analyze.py
    deps:
      - scripts/analyze.py
      - ../../data/wine-quality/processed
    params:
      - analyze
    metrics:
      - ../../data/wine-quality/metadata.json:
          cache: false
