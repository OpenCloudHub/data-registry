name: CI BUild Data Pipelines Image

on:
  push:
    branches: [main]
    paths:
      - Dockerfile
      - pyproject.toml
      - uv.lock
      - .github/workflows/ci-data-pipelines-image.yaml
      - pipelines/**
  workflow_dispatch:

jobs:
  build-image:
    name: üê≥ Build Data Pipelines Base Image
    uses: opencloudhub/.github/.github/workflows/shared-ci-docker-build-push.yaml@main
    with:
      repo-name: "data-registry-pipelines"
      context: "."
      dockerfile: "Dockerfile"
      target: "prod"
      push-on-pr: true
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}