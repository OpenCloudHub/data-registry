name: Run Data Pipelines

on:
  workflow_dispatch:
    inputs:
      pipeline:
        description: 'Pipeline to run (leave empty to run all)'
        required: false
        type: choice
        options:
          - ''
          - 'emotion'
          - 'fashion-mnist'
          - 'wine-quality'
          - 'opencloudhub-readmes-download'
          - 'opencloudhub-readmes-embeddings'
        default: ''
      bump_type:
        description: 'Version bump type'
        required: false
        type: choice
        options:
          - 'patch'
          - 'minor'
          - 'major'
        default: 'patch'
  schedule:
    - cron: '0 2 * * *'

env:
  IMAGE_NAME: opencloudhuborg/data-registry-pipelines:latest

jobs:
  run-pipelines:
    name: ðŸ”„ Run Data Pipelines
    runs-on: self-hosted-local

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Run pipeline(s)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace/project \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e AWS_ENDPOINT_URL=${{ secrets.AWS_ENDPOINT_URL }} \
            -e BUMP_TYPE=${{ inputs.bump_type || 'patch' }} \
            -e IS_CRON=${{ github.event_name == 'schedule' }} \
            -e PIPELINE="${{ inputs.pipeline }}" \
            ${{ env.IMAGE_NAME }} \
            bash -c '
              git config --global --add safe.directory /workspace/project
              dvc remote modify minio access_key_id $AWS_ACCESS_KEY_ID
              dvc remote modify minio secret_access_key $AWS_SECRET_ACCESS_KEY
              if [ -n "$PIPELINE" ]; then
                dvc repro pipelines/$PIPELINE/dvc.yaml
              else
                bash scripts/run-all.sh
              fi
            '

      - name: ðŸ’¾ Commit and push
        if: success()
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "chore: update datasets [skip ci]" || echo "No changes"
          git push || echo "Nothing to push"
          git push --tags || echo "No tags"

      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "## ðŸ”„ Pipeline Execution" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Container:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Bump:** ${{ inputs.bump_type || 'patch' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ·ï¸ Latest Tags" >> $GITHUB_STEP_SUMMARY
          git tag -l "*-v*" --sort=-version:refname | head -10 >> $GITHUB_STEP_SUMMARY